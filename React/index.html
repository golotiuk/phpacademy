<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="http://fb.me/react-0.13.0.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<title>React</title>
</head>
<body>
	<div class="container">
	</div>
</body>
<script type="text/jsx">
    var Badge = React.createClass({
        render: function() {
            return <button className="btn btn-primary" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    });

    var Thumbnail = React.createClass({
        render: function() {
            console.log(this.props);
            return <div className="col-sm-6 col-md-4">
                <div className="thumbnail">
                <img src={this.props.thumbnailData.imageUrl} alt="..."></img>
                <div className="caption">
                <h3>{this.props.thumbnailData.header}</h3>
            <p>{this.props.thumbnailData.description}</p>
            <p>
            <Badge title={this.props.thumbnailData.title} number={this.props.thumbnailData.number} />
            </p>
            </div>
            </div>
            </div>
        }
    });

    var ThumbnailList = React.createClass({
        render: function() {
            var list = this.props.thumbnailData.map(function(item,key){
                console.log(key , item);
                return <Thumbnail key={key} {...item} />
            });
            console.log(list);

            return <div>
            {list}
            </div>
        }
    });

    var Footer = React.createClass({
        render: function () {
			return <div>{this.props.footer}</div>
        }
	});

    var Page =React.createClass({
        render: function () {
//            console.log(footer);
            return <div><Footer></Footer>
            <ThumbnailList></ThumbnailList>
            </div>
        }
	});

    var options = {
        thumbnailData:  [{
            title: 'Show Courses',
            number: 12,
            header: 'Learn React',
            description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
            imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
        },{
            title: 'Show Courses',
            number: 25,
            header: 'Learn Gulp',
            description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
            imageUrl: 'http://brunch.io/images/others/gulp.png'
        },{
            title: 'Show Javascript',
            number: 200,
            header: 'Learn JS',
            description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
            imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
        },
            {
                title: 'Show CSS',
                number: 20,
                header: 'Learn CSS',
                description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
                imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
            }
        ],
		footer: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos os est hic numquam. Ab ducimus et illo ipsa, nihil optio voluptate voluptates Cum dolorum error maxime nihil nulla quaerat, repudiandae'
    };
    var element = React.createElement(Page, options);
    React.render(element, document.querySelector('.container'));
</script>
</html>
